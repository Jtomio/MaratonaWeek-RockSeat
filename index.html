<!--    Projeto desenvolvido na Maratona Week da RockSeat    -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/skylight.css">
    <title>Maratona RockSeat</title>
  </head>
  <body>
    <div class="img-moon"> <!-- foto da lua tirada com celular pessoal - Jtomio -->
      <img src="img/img-moon.png" alt="">
    </div>
    <div>
      <img
        src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg "
        alt="bola de cristal"
        class="img-cristal"
      />
    </div>
    <div class="container">
      <h1>Vou revelar seu destino!</h1>
      <p>Clique em fazer uma pergunta para que seu destino seja revelado</p>
      <input
        type="text"
        name="text"
        id="btnQuestion"
        placeholder="Digite seu texto"
      />
    </div>
    <button>Perguntar</button>
    <div class="rocketseat">
      <img src="img/Maratona Explorer  - 1080x2560.png" alt="">
    </div>
  </body>
</html>
